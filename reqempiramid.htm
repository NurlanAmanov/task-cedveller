<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Misir EhramlarÄ±</title>
    <style>
      

      table {
        border-collapse: collapse;
        margin: 10vh 10px;
      }
      td {
        border: 2px solid #333;
        height: 50px;
        width: 50px;
        text-align: center;
      }
      .yasil {
        background: greenyellow;
      }
    </style>
  </head>
  <body>
    
    <table id="table"></table>
    <script>
      const table = document.getElementById("table");
      let kod = "";
      let x = 0;
      let reqem = 8;
      for (let a = 1; a <= reqem; a++) {
        kod += `<tr>`;
        for (let b= 1; b <= reqem; b++) {
          if (
            (a + b >= reqem + 1 && a >= b) ||
            (a <= b && a + b <= reqem + 1)
          ) {
            reng = "reqem";
            x++
            kod += `<td class="${reng}">${x}</td>`;
          } else kod += `<td></td>`;
        }
        kod += `</tr>`;
      }
      table.innerHTML = kod;
    </script>
  </body>
</html>
